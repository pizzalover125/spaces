<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackClub Spaces - Static Website Hosting</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="background-animation"></div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">HackClub Spaces</a>
            <div class="nav-links">
                <a href="{{ url_for('documentation') }}">Documentation</a>
                <a href="/">Home Page</a>
                <a href="https://hackclub.com" target="_blank">HackClub</a>
            </div>
            <div class="nav-auth">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('welcome') }}" class="nav-button">Dashboard</a>
                    <a href="{{ url_for('settings') }}" class="nav-button">Settings</a>
                    <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-button">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
